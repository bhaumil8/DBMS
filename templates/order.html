<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Bandhan</title>
	<link rel="shortcut icon" href="/favicon_io/android-chrome-192x192.png" type="image/x-icon" />

	<!-- Swiper link -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

	<!-- Font Awesome cdn link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Css link -->
	<!-- <link rel="stylesheet" href="style3.css" /> -->
	<link rel="stylesheet" href="{{ url_for('static',filename = '/style3.css')}}">

	<style>
		:root {
			--green: #27ae60;
			--black: #192a56;
			--light-color: #666;
			--box-shadow: 0 .5rem 1.5rem rgba(0, 0, 0, .2);
		}

		header .navbar .active1,
		header .navbar a:hover {
			background-color: var(--green);
			color: #fff;
		}

		header .navbar .active2 {
			background-color: var(--green);
			color: #fff;
		}

		header .navbar .active3 {
			background-color: var(--green);
			color: #fff;
		}

		header .navbar .active4 {
			background-color: var(--green);
			color: #fff;
		}

		header .navbar .active5 {
			background-color: var(--green);
			color: #fff;
		}

		header .navbar .active6 {
			background-color: var(--green);
			color: #fff;
		}

		header .navbar .active7 {
			background-color: var(--green);
			color: #fff;
		}

		.ordercontainer {
			margin-top: 9rem;
			margin-left: 1rem;
			margin-right: 1rem;
			text-align: center;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}

		.ordercontainer .root .sidebar {
			width: 100%;
			background: #eee;
			border-radius: 0.5rem;
			padding: 1rem;
		}

		.head {
			background: var(--green);
			padding: 0.5rem;
			border-radius: 0.5rem;
			margin-bottom: 20px;
			font-size: 1.5rem;
			color: #eee;
		}

		.foot {
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 20px 0;
			padding: 10px 0;
			border-top: 1px solid #333;
		}

		/* table, */
		td {
			border: 1px solid black;
			/* border-radius: 1rem; */
		}

		table {
			width: 60%;
		}

		.col1 {
			width: 10%;
		}

		.col2 {
			width: 80%;
		}

		.pimg {
			height: 12rem;
			width: 12rem;
			border-radius: 0%;
		}
	</style>
</head>

<body>
	<header>
		<a href="#" class="logo"><i class="fas fa-utensils"></i>Bandhan</a>

		<nav class="navbar">
			<a href="/" class="active1" id="home1">home</a>
			<a href="/" class="active2" id="dish1">dishes</a>
			<a href="/menu" class="active4" id="menu1">menu</a>
			<a href="/logout" class="active7" id="log1">login</a>
		</nav>

		<div class="icons">
			<i class="fas fa-bars" id="menu-bar"></i>
			<i class="fas fa-search" id="search-icon"></i>
			<a href="#" class="fas fa-heart"></a>
			<a href="#" class="fas fa-shopping-cart"></a>
			<i class="fas fa-user-alt" id="usericon"></i>
		</div>
	</header>

	<form action="" id="search-form">
		<input type="search" placeholder="search here..." name="" id="search-box" />
		<label for="search-box" class="fas fa-search"></label>
		<i class="fas fa-times" id="close"></i>
	</form>

	<div class="ordercontainer">
		<div class="root">
			<div class="sidebar">
				<div class="head">
					<p>my cart</p>
				</div>
				{% for i in myorder %}
				<div class="cartItem">

					<table>
						<tr>
							<td class="col1">
								<img src="{{i[1]}}" class="pimg">
							</td>
							<td class="col2" style="background: #fff;">
								<h3 class="fname" style="font-size: large;">{{i[2]}}</h3>

								<br>
								<form action="/dec" method="post" style="display:inline-block ;">
									<input type="text" name="dec" value="{{i[0]}}" style="display: none;">
									<button type="submit" class="Ibutn"
										style="display: inline-block;width: 1.8rem;">-</button>
								</form>
								<span class="quantity"
									style="margin-left: 1rem;margin-right: 1rem;font-size: 1.3rem;">{{i[5]}}</span>
								<form action="/inc" method="post" style="display:inline-block;margin-bottom: 1rem;">
									<input type="text" name="inc" value="{{i[0]}}" style="display: none;">
									<button class="Dbutn" style="display: inline-block;width: 1.8rem;">+</button>
								</form>

								<h3 class="fprice" style="font-size: 1.5rem;">Price : {{i[7]}}</h3>
							</td>
						</tr>
					</table>
				</div>
				<br><br>
				{% endfor %}

				<div class="foot">
					<h2>Total</h2>
					<h3 class="total">â‚¹ {{ global_column }}</h3>
				</div>
			</div>
		</div>
	</div>

	<!-- swiper js -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

	<!-- custom js file link -->
	<!-- <script src="script.js"></script> -->
	<link rel="stylesheet" href="{{ url_for('static',filename = '/script.js')}}">

</body>

</html>
